<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <!------------------------------------body session---------------------------------------------------->
  <body>
    <div class="logo">
      <img class="logo-head" src="images/logo.svg" />
    </div>

    <div class="container">
      <div class="row py-5">
        <div class="col-md-7 py-5 d-flex justify-content-center justify-content-md-start">
          <img class="img-illustration" src="images/illustration-mockups.svg" />
        </div>

        <div class="col-md-5 py-5 title-div px-4 px-md-0 text-white">
          <h1 class="title text-center text-md-start">
            Build The Community Your Fans Will Love
          </h1>
          <p class="py-4 paragraph text-center text-md-start">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>

          <div class="d-flex justify-content-center justify-content-md-start">
            <button class="button py-2">Register</button>
          </div>

          <div
            class="
              social-icons
              d-flex
              align-items-center
              justify-content-center justify-content-md-start
              mt-5
            "
          >
            <a
              class="
                d-flex
                align-items-center
                justify-content-center
                text-decoration-none text-white
                me-3
              "
              href="#"
              style="
                border: 1px solid white;
                height: 40px;
                width: 40px;
                border-radius: 100%;
              "
            >
              <i class="fab fa-facebook-f"></i>
            </a>

            <a
              class="
                d-flex
                align-items-center
                justify-content-center
                text-decoration-none text-white
                me-3
              "
              href="#"
              style="
                border: 1px solid white;
                height: 40px;
                width: 40px;
                border-radius: 100%;
              "
            >
              <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
            <a
              class="
                d-flex
                align-items-center
                justify-content-center
                text-decoration-none text-white
              "
              href="#"
              style="
                border: 1px solid white;
                height: 40px;
                width: 40px;
                border-radius: 100%;
              "
            >
              <i class="fa fa-instagram" aria-hidden="true"></i>
            </a>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </p>
    </footer>

    <!-- javascript -->
    <script
      src="https://kit.fontawesome.com/a908dc10eb.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
